<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aiden’s Entertainment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("assets/castlebg.jpeg") no-repeat center top fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    .logo img {
      max-width: 500px;
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 20px #7d5fff) drop-shadow(0 0 40px #7d5fff);
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 10px #7d5fff) drop-shadow(0 0 20px #7d5fff); }
      50% { filter: drop-shadow(0 0 30px #7d5fff) drop-shadow(0 0 60px #7d5fff); }
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin: 5px;
      padding: 10px 20px;
      border: 1px solid #7d5fff;
      background: transparent;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #7d5fff, 0 0 20px #7d5fff inset;
    }

    .menu button:hover {
      background: #7d5fff;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .card {
      width: 120px;
      text-align: center;
      position: relative;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #7d5fff, 0 0 30px #7d5fff;
    }

    .card .title {
      margin-top: 5px;
      font-size: 14px;
    }

    .card .menu {
      margin-top: 5px;
    }

    .placeholder {
      width: 100%;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(125, 95, 255, 0.2);
      border: 2px dashed #7d5fff;
      border-radius: 10px;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="assets/aidensent.png" alt="Aiden’s Entertainment">
  </div>

  <!-- Menu -->
  <div class="menu">
    <button>MOVIES</button>
    <button>TV SHOWS</button>
    <button>PORN</button>
    <button>ADD MOVIE</button>
  </div>

  <!-- Grid -->
  <div id="grid" class="grid"></div>

  <script>
    // Movies dataset (sample subset, add the rest)
    const movies = [
      {
        title: "28 Days Later",
        url: "https://dobby.site/movies/28-days-later-dot-dot-dot-2002?_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab",
        img: "28days.jpg"
      },
      {
        title: "28 Weeks Later",
        url: "https://dobby.site/movies/28-weeks-later-2007?_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab",
        img: "28weeks.jpg"
      },
      {
        title: "30 Days of Night",
        url: "https://dobby.site/movies/30-days-of-night-2007?pl=-1&_u=hchh6mwu5k&_t=bq0t40&_rsrc=chrome/newtab",
        img: "30days.jpg"
      },
      {
        title: "Addams Family",
        url: "https://dobby.site/movies/the-addams-family-1991?pl=-1&_u=hchh6mwu5k&_t=33dp8k&_rsrc=chrome/newtab",
        img: "addams.jpg"
      }
    ];

    // Utility: slugify titles
    function slugify(s) {
      return (s||'').toLowerCase()
        .replace(/&/g,' and ')
        .replace(/[^a-z0-9]+/g,'-')
        .replace(/^-+|-+$/g,'');
    }

    // Build thumbnail element with local + remote fallbacks
    function buildThumb(src, title) {
      const exts = ['jpg','jpeg','png','webp'];
      const tryList = [];

      // Local by provided src (basename only)
      if (src) tryList.push(`assets/thumbs/${src}`);

      // Local by slug
      const slug = slugify(title || '');
      if (slug) exts.forEach(ext => tryList.push(`assets/thumbs/${slug}.${ext}`));

      // Remote URL
      if (src && src.startsWith("http")) tryList.push(src);

      // Proxy fallback
      if (src && src.startsWith("http")) tryList.push('https://images.weserv.nl/?url=' + encodeURIComponent(src));

      const img = document.createElement('img');
      img.loading = 'lazy';
      img.decoding = 'async';
      img.referrerPolicy = 'no-referrer';

      let i = 0;
      const tryNext = () => {
        if (i >= tryList.length) {
          img.replaceWith(Object.assign(document.createElement('div'), {className:'placeholder', textContent:'No Thumbnail'}));
          return;
        }
        img.src = tryList[i++];
      };

      img.onerror = tryNext;
      img.onload = () => {};
      tryNext();

      return img;
    }

    // Render movie cards
    const grid = document.getElementById('grid');
    movies.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      const a = document.createElement('a');
      a.href = item.url;
      a.target = '_blank';

      a.appendChild(buildThumb(item.img, item.title));
      card.appendChild(a);

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = item.title;
      card.appendChild(title);

      grid.appendChild(card);
    });
  </script>
</body>
</html>
