<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aiden’s Neon Castle — Movies</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-section="movies">
  <div class="top">
    <!-- Logo with fallback -->
    <img
      class="logo"
      src="assets/logo.png"
      alt="AIDEN’S ENTERTAINMENT"
      onerror="this.onerror=null;this.src='https://edef11.pcloud.com/DLZh51BqEZ2pnOSB7ZWjPfZ7ZXFqaVkZ3VZZnHXZZsaN5ZwJZXJZJVZxoibDOlI51uhh5jphbiJgBhNz98X/aidensent.png';"
    />

    <!-- Navigation -->
    <div class="nav">
      <a id="tabMovies" class="btn-neon btn-tab">Movies</a>
      <a id="tabTV" class="btn-neon btn-tab" href="tv.html">TV Shows</a>
      <a id="tabPorn" class="btn-neon btn-tab" href="porn.html">Porn</a>
      <button id="addBtn" class="btn-neon">Add Movie</button>
    </div>

    <!-- Filter chips -->
    <div id="chips" class="chips"></div>
  </div>

  <!-- Grid -->
  <div id="grid"></div>

  <!-- Category picker modal -->
  <div id="catModal" class="modal" aria-hidden="true">
    <div class="panel">
      <h3>Select categories</h3>
      <div id="cbGrid" class="grid-cb"></div>
      <div class="modal-actions">
        <button id="cancelPick" class="btn-neon" type="button">Cancel</button>
        <button id="confirmPick" class="btn-neon" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <!-- One-time seed list (paste your full array here).
       If you already have the 104-item seed, keep it here. -->

  [
    { "title": "Sample Title", "link": "#", "img": null, "categories": [] }
  ]

  <script src="js/app.js"></script>
</body>
